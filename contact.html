<body>
    <!--Navigation--------------------------Navigation-->
    <div class="wrapper">
        <nav class="nav-container">
            <div><img src="img/lambda-black.png" alt="Lambda Logo Company logo." class="lambda-logo"></div>

        <div><img class="jumbo" src="img/jumbo.jpg"></div>
        
    
<!--TOP CONTAINER`````````````````````TOP CONTAINER``````-->
        
    <div class="container">
        <form action="confirmation.html">
    
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Nombre..">
    
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Apellido..">
    
        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="Big USA">United States of America</option>
            <option value="Florida">Canada</option>
            <option value="usa">USA</option>
        </select>
    
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Say whats up how you doig? Blah Blah Blah!!...!" style="height:200px"></textarea>
    
        <input type="submit" value="Submit">
    
        </form>
    </div>

                <a href="index.html">Home</a>
